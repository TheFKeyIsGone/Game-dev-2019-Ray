<html>
<head>

<body>
<canvas width="400" height="400" id="game"></canvas>


<body bgcolor="OliveDrab"   onMouseMove="{
 document.all.myLocation.value = 'left: '+event.x+', top: '+ event.y
  }">


<script> var myLooping = 0 </script>

<script> function myHitOther(my1, my2){
 left1   = parseInt(document.getElementById(my1).style.left)
  right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)
    bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
     left2   = parseInt(document.getElementById(my2).style.left)
      right2  = left2 + parseInt(document.getElementById(my2).style.width)
       top2    = parseInt(document.getElementById(my2).style.top)
        bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
         if ((right1  >=  left2  ) &&
          (bottom1 >=  top2   ) &&
           (left1   <=  right2 ) &&
            (top1    <=  bottom2) ){
             return true
              }
               }

</script>
<script> function hideElem() {
  document.getElementById("myImage03").style.visibility = "hidden" 
}


                </script>

<input type=text id="myLocation" value=0 size=14"><br><br>


<img src="fly.jpeg"  id="myImage01" 
 style="position:absolute; z-index:-1; left:42px; top:520px; height:30px; width:30px;">

<img src="imgoingtocry.jfif"  id="myImage02" 
 style="position:absolute; z-index:-1; left:100px; top:200px; height:50px; width:50px;">

<img src="congrat.png"  id="myImage03" 
 style="position:absolute; z-index:-1; left:426px; top:178px; height:401px; width:400px;">

<table border=5>

<tr><td><input type=button value="upleft" onClick="{
 if ( myHitOther('myImage01','myImage02') ){
  document.getElementById('myImage01').style.left = '10px'
    }
     document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 +'px'
      document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 10 +'px'
       }"></td>

<td><input type=button value="up" onClick="{
 if ( myHitOther('myImage01','myImage02') ){
  document.getElementById('myImage01').style.left = '10px'
    }
     document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 +'px'
      }"></td>

<td><input type=button value="upright" onClick="{
 if ( myHitOther('myImage01','myImage02') ){
  document.getElementById('myImage01').style.left = '10px'
    }
     document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 +'px'
      document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 +'px'
       }"></td></tr>

<tr><td><input type=button value="left" onClick="{
 if ( myHitOther('myImage01','myImage02') ){
  document.getElementById('myImage01').style.left = '10px'
   }
    clearInterval(myLooping)
     myLooping = setInterval(function(){
      document.getElementById('myImage01').style.left= parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'
       }, 60)
        }">
         </td>

<td>stop</td>

<td>
 <input type=button value="right" onClick="{
  clearInterval(myLooping)
   myLooping = setInterval(function(){
    document.getElementById('myImage01').style.left= parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
     if (parseInt(document.getElementById('myImage01').style.left) > 580){
      document.getElementById('myImage01').style.left= '0px'
       }
        if (myHitOther('myImage01','myImage02')){
         document.getElementById('myImage01').style.left = '10px';
          document.getElementById('myImage03').style.visibility = 'visible';
           }
            }, 60)
             }">
              </td></tr>

<tr><td><input type=button value="downleft" onClick="{
 if ( myHitOther('myImage01','myImage02') ){
  document.getElementById('myImage01').style.left = '10px'
   }
    document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 +'px'
     document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 10 +'px'
      }">

</td><td><input type=button value="down" onClick="{
 clearInterval(myLooping)
  myLooping = setInterval(function(){
   document.getElementById('myImage01').style.top= parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'
    if (parseInt(document.getElementById('myImage01').style.top) > 280){
     document.getElementById('myImage01').style.top= '202px'
      }
       if ( myHitOther('myImage01','myImage02') ){
        document.getElementById('myImage01').style.left = '10px'
    	 }
  	  }, 60)
    	   }"></td>

<td><input type=button value="downright" onClick="{
 if ( myHitOther('myImage01','myImage02') ){
  document.getElementById('myImage01').style.left = '10px'
   }
    document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 +'px'
     document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 +'px'
      }"></td></tr>
