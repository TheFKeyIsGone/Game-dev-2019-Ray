<img id="background-01" style="position:relative; width:860px; height:54px; top:0px; left:0px;" src="background-01.png">

<img id="myImage01" style="position:absolute; width:50px; height:40px; top:19px; left:0px;" src="output-onlinepngtools (1).png">

<html>

<body onkeydown="{ 
 if (event.key == 'd') {  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 5 } // d=go right
  if (event.key == 'a') {  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 5 + 'px'} //a left
   if (event.key == 's') { document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 5 + 'px' }  //d=go right
    if (event.key == 'w') {  document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 5 + 'px' } //a left
     if (event.key == 'ArrowRight') {  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 5 + 'px'  }  // d=go right
    if (event.key == 'ArrowLeft') {  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 5 + 'px'} //a left
   if (event.key == 'ArrowDown') { document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 5 + 'px' }  //d=go right
  if (event.key == 'ArrowUp') {  document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 5 + 'px' } //a left
 }">
</body>




<body onkeydown="{ 
 if (event.key == 'd') {  document.getElementById('myImage01').src='sprite-right.png'

} else {

document.getElementById('myImage01').src='output-onlinepngtools (1).png' }

}">


</body>

 
</html>
