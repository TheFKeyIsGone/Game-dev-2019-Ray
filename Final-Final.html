<img id="background-01" style="position:relative; width:860px; height:54px; top:0px; left:0px;" src="background-true.png">
<img id="morel" style="position:absolute; width:54px; height:54px; top:8px; left:800px;" src="mushroom-morel-transparent.png">
<img id="myImage01" style="position:absolute; width:50px; height:40px; top:23px; left:15px;" src="output-onlinepngtools (1).png">

<script>
function myHitOther(my1, my2){
 left1   = parseInt(document.getElementById(my1).style.left)
  right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
    bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
     left2   = parseInt(document.getElementById(my2).style.left)
      right2  = left2 + parseInt(document.getElementById(my2).style.width)
       top2    = parseInt(document.getElementById(my2).style.top)   
        bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
         if ((right1  >=  left2  ) &&
          (bottom1 >=  top2   ) &&
           (left1   <=  right2 ) &&
            (top1    <=  bottom2) ){
             return true
            }
           }
        </script>
<html>
<body onkeydown="{
 if ( myHitOther('myImage01','morel') ){ document.getElementById('hideaway').style.display='block'; }
  if ( myHitOther('myImage01','morel') ){ document.getElementById('morel').style.visibility='hidden'; }
   if ( myHitOther('myImage01','morel') ){ window.location = 'https://thefkeyisgone.itch.io/final-project'; }
    if (event.key == 'd') {  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 15 } // d=go right
     if (event.key == 'a') {  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 15 + 'px'} //a left
      if (event.key == 'd') {   document.getElementById('myImage01').src='output-onlinepngtools (1).png'}
     if (event.key == 'a') {  setTimeout(function() {document.getElementById('myImage01').src='sprite-default-left.png'; }, 75); }
    }">

</body>
<div id="hideaway" style="display:none;">You Win!!!</div>
</html>
